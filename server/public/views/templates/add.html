<div ng-include="'views/partials/nav.html'" ng-controller="UserController as uc"></div>
<div class="container" ng-init="ac.clamp()">
  <div class="centerThis">
    <section class="section_8bit addFormTitle">
      <div class="wrapper wrapMenu nowPlaying">
        <p class="nowPlaying">
          Add Game:
        </p>
      </div>
    </section>
  </div>
  <div class="centerThis form">
    <section class="section_8bit addForm">
      <div class="wrapper wrapMenu nowPlaying">
        <p class="nowPlaying">
          <span class="searchLabel">Search:</span>
          <input type="text" class="search" ng-model="ac.searchIn">
          <button class="end arrowLink" ng-click="ac.userService.apiSearch(ac.searchIn)">END</button>
        </p>
      </div>
    </section>
  </div>
  <div class="flexResult">
    <div class="results" ng-repeat="result in ac.userObject.results" ng-mouseover="open = true" ng-mouseleave="open = false">
      <section class="section_8bit addForm resultsBlock">
        <div class="wrapper wrapMenu nowPlaying resultswrap">
          <span class="resultText name"> 
            <p>{{ result.name }}
              </p>
            </span>
          <span class="resultText date">( {{ result.release_dates[0].human }} )</span>
          
          <span class="resultImg">
            <img ng-src="{{ result.image }}" class="resultImgSrc">
          </span>
          <!-- <div class="arrowholder"> -->
            <span class="resultText up" ng-show="open">^</span>
          <!-- </div> -->

        </div>
      </section>
    </div>

  </div>
</div>
